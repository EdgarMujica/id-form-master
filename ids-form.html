<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../ids-input-db/ids-input-db.html">

<dom-module id="ids-form">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>

   <form>
    <ids-input-db id="nombre" value-input="{{valueNombre}}" text-label="Nombre:" ></ids-input-db>
    <ids-input-db id="nombre" value-input="{{valueTelefono}}" text-label="Telefono:" ></ids-input-db>
    <ids-input-db id="nombre" value-input="{{valueEmail}}" text-label="Email:" ></ids-input-db>
    <ids-input-db id="nombre" value-input="{{valueEmailT}}" text-label="Email Trabajo:" ></ids-input-db>
   </form>
    
    <p>Nombre: [[valueNombre]]</p>
    <p>Telefono: [[valueTelefono]]</p>
     <p>Email: [[valueEmail]]</p>
      <p>Email trabajo: [[valueEmailT]]</p>
  </template>

  <script>
    /**
     * `ids-form`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IdsForm extends Polymer.Element {
      static get is() { return 'ids-form'; }
      static get properties() {
        return {
          valueNombre: {
            type: String
          },
          valueTelefono: {
            type: String
          },
          valueEmail: {
            type: String
          },
          valueEmailT: {
            type: String
          }
        };
      }
    }

    window.customElements.define(IdsForm.is, IdsForm);
  </script>
</dom-module>
